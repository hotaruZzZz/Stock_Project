{% extends "base.html" %}
{% block title %} 股票K線圖 {% endblock %}
{% block content%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 echarts.js -->
    {% load static %}
    <script src="{% static '/js/echarts.min.js' %}"></script>
</head>
<body>

    <div class="container">
        <div class="row align-items-end">
            <div class="col"><span></span></div>
            <div class="col">
                <span>
                    <form action="" method="Post">
                        {% csrf_token %}
                        <input name="stock_number" placeholder="請輸入股票代號">
                        <input type="submit" class="btn btn-primary" value="查詢">
                    </form>
                    <p></p>
                </span>
            </div>
            <div class="col"><span></span></div>
        </div>
    </div>
    <p></p>
    {% autoescape off %}
    {{ plot_div }}
    {% endautoescape %}
</body>
</html>
{% endblock %}
